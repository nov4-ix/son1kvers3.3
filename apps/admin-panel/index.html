<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/son1kvers3-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”§ SON1KVERS3 Admin Panel</title>
    <meta name="description" content="Panel administrativo para SON1KVERS3 - Control total del ecosistema" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0A0C10" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SON1KVERS3 Admin" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/son1kvers3-logo.svg" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0A0C10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #00FFE7;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 231, 0.3);
        border-top: 3px solid #00FFE7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #9AF7EE;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">ðŸ”§ SON1KVERS3 Admin Panel</div>
      <div class="loading-subtitle">Inicializando sistema administrativo...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
