<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Son1kVerse AI Music Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0C10 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00FFE7, #B84DFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FFE7, #B84DFF);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #00FFE7;
        }
        
        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(0, 255, 231, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 231, 0.3);
        }
        
        .result h2 {
            color: #00FFE7;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .result audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .result-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-card h3 {
            color: #B84DFF;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .info-card p {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .error {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            margin: 20px 0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00FFE7;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" onclick="window.close()">‚Üê Volver</a>
    
    <div class="container">
        <div class="header">
            <h1>üéµ Son1kVerse AI Music Generator</h1>
            <p>Generando tu m√∫sica con inteligencia artificial...</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">
                <span class="loading-spinner"></span>
                Iniciando generaci√≥n...
            </div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h2>üéâ ¬°M√∫sica Generada!</h2>
            <audio id="audioPlayer" controls></audio>
            <div class="result-info">
                <div class="info-card">
                    <h3>üìù T√≠tulo</h3>
                    <p id="songTitle">-</p>
                </div>
                <div class="info-card">
                    <h3>üéµ Estilo</h3>
                    <p id="songStyle">-</p>
                </div>
                <div class="info-card">
                    <h3>‚è±Ô∏è Duraci√≥n</h3>
                    <p id="songDuration">-</p>
                </div>
                <div class="info-card">
                    <h3>üÜî Task ID</h3>
                    <p id="taskId">-</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let musicData = null;
        let pollingInterval = null;
        let startTime = Date.now();
        
        // Estados de progreso
        const progressStates = [
            { progress: 10, message: "Iniciando generaci√≥n..." },
            { progress: 25, message: "Procesando con IA..." },
            { progress: 50, message: "Generando m√∫sica..." },
            { progress: 75, message: "Finalizando..." },
            { progress: 90, message: "Preparando resultado..." }
        ];
        
        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üéµ Son1kVerse AI Music Generator iniciado');
            
            try {
                // Leer datos de la extensi√≥n
                await loadMusicData();
                
                if (musicData) {
                    console.log('üìä Datos cargados:', musicData);
                    await generateMusic();
                } else {
                    showError('No se encontraron datos de m√∫sica para generar');
                }
            } catch (error) {
                console.error('‚ùå Error inicializando:', error);
                showError('Error al inicializar el generador de m√∫sica');
            }
        });
        
        // Cargar datos de la extensi√≥n
        async function loadMusicData() {
            return new Promise((resolve) => {
                if (typeof chrome !== 'undefined' && chrome.storage) {
                    chrome.storage.local.get(['musicData'], (result) => {
                        if (result.musicData) {
                            musicData = result.musicData;
                            resolve();
                        } else {
                            resolve();
                        }
                    });
                } else {
                    // Para testing sin extensi√≥n
                    musicData = {
                        title: "Test Song",
                        style: "pop",
                        lyrics: "Esta es una canci√≥n de prueba",
                        token: "TKMTA0Mzk3MjU3NzgwNDE1NDc3NzQ1OmJjODM2ZDI0MGNiOWM3NWM2YzBjNzhlZmU5NzFkZjhl",
                        timestamp: Date.now()
                    };
                    resolve();
                }
            });
        }
        
        // Generar m√∫sica
        async function generateMusic() {
            console.log('üöÄ Iniciando generaci√≥n de m√∫sica...');
            
            try {
                // Actualizar progreso inicial
                updateProgress(0, "Enviando datos a Suno...");
                
                // Preparar payload
                const payload = {
                    title: musicData.title,
                    style: musicData.style,
                    lyrics: musicData.lyrics,
                    prompt: `Style: ${musicData.style}\n\nLyrics:\n${musicData.lyrics}`,
                    customMode: true,
                    instrumental: false,
                    tags: [musicData.style],
                    duration: 180,
                    model: "suno-5.0",
                    meta: {
                        source: "chrome-extension-web",
                        ts: Date.now(),
                        model_version: "suno-5.0",
                        user_tier: "premium",
                        max_quality: true
                    }
                };
                
                console.log('üì§ Enviando payload:', payload);
                
                // Enviar solicitud
                const response = await fetch('https://usa.imgkits.com/node-api/suno/generate', {
                    method: 'POST',
                    headers: {
                        'accept': '*/*',
                        'authorization': `Bearer ${musicData.token}`,
                        'channel': 'suno',
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('üì• Respuesta recibida:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Datos de respuesta:', data);
                
                // Procesar respuesta
                await processResponse(data);
                
            } catch (error) {
                console.error('‚ùå Error generando m√∫sica:', error);
                showError(`Error generando m√∫sica: ${error.message}`);
            }
        }
        
        // Procesar respuesta de la API
        async function processResponse(data) {
            console.log('üîç Procesando respuesta...');
            
            // Buscar audioUrl directamente
            const audioUrl = data.audioUrl || data.audio_url || data.url || 
                           data.response?.data?.audioUrl || data.response?.data?.audio_url;
            
            // Buscar songId
            const songId = data.songId || data.song_id || 
                          data.response?.data?.songId || data.response?.data?.song_id;
            
            // Buscar taskId
            const taskId = data.taskId || data.task_id || 
                          data.response?.data?.taskId || data.response?.data?.task_id;
            
            console.log('üéØ AudioUrl:', audioUrl);
            console.log('üéØ SongId:', songId);
            console.log('üéØ TaskId:', taskId);
            
            if (audioUrl) {
                // ¬°Tenemos el audio directamente!
                console.log('üéµ ¬°Audio encontrado directamente!');
                showResult({
                    audioUrl: audioUrl,
                    title: musicData.title,
                    style: musicData.style,
                    duration: 180,
                    taskId: taskId,
                    songId: songId,
                    method: 'direct'
                });
            } else if (songId) {
                // Usar songId para crear URL p√∫blica
                console.log('üéµ Usando songId para URL p√∫blica');
                const publicUrl = `https://app.suno.ai/song/${songId}`;
                showResult({
                    audioUrl: publicUrl,
                    title: musicData.title,
                    style: musicData.style,
                    duration: 180,
                    taskId: taskId,
                    songId: songId,
                    method: 'public_url'
                });
            } else if (taskId) {
                // Necesitamos polling
                console.log('üîÑ Iniciando polling para taskId:', taskId);
                startPolling(taskId);
            } else {
                throw new Error('No se encontr√≥ audioUrl, songId o taskId en la respuesta');
            }
        }
        
        // Iniciar polling
        function startPolling(taskId) {
            console.log('üîÑ Iniciando polling...');
            
            let attempt = 0;
            const maxAttempts = 20; // 20 intentos = 60 segundos
            
            pollingInterval = setInterval(async () => {
                attempt++;
                console.log(`üîÑ Polling attempt ${attempt}/${maxAttempts}`);
                
                try {
                    // Actualizar progreso basado en intentos
                    const progressPercent = Math.min(10 + (attempt * 4), 90);
                    updateProgress(progressPercent, `Verificando estado... (${attempt}/${maxAttempts})`);
                    
                    // Intentar obtener resultado usando el m√©todo h√≠brido
                    const result = await checkTaskStatus(taskId);
                    
                    if (result.status === 'completed') {
                        console.log('‚úÖ Polling exitoso!');
                        clearInterval(pollingInterval);
                        showResult(result);
                    } else if (attempt >= maxAttempts) {
                        console.log('‚è∞ Timeout del polling');
                        clearInterval(pollingInterval);
                        showError('Timeout: La generaci√≥n tom√≥ demasiado tiempo');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error en polling:', error);
                    
                    if (attempt >= maxAttempts) {
                        clearInterval(pollingInterval);
                        showError(`Error en polling: ${error.message}`);
                    }
                }
            }, 3000); // Polling cada 3 segundos
        }
        
        // Verificar estado del task (m√©todo h√≠brido)
        async function checkTaskStatus(taskId) {
            console.log('üîç Verificando estado del task:', taskId);
            
            // ESTRATEGIA 1: Intentar endpoint /get
            try {
                const checkUrl = `https://usa.imgkits.com/node-api/suno/get?task_id=${taskId}`;
                console.log('üîç Intentando GET:', checkUrl);
                
                const response = await fetch(checkUrl, {
                    method: 'GET',
                    headers: {
                        'accept': '*/*',
                        'authorization': `Bearer ${musicData.token}`,
                        'channel': 'suno'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ GET exitoso:', data);
                    
                    if (data.status === 'completed' || data.status === 'success') {
                        const audioUrl = data.audioUrl || data.audio_url || data.url;
                        if (audioUrl) {
                            return {
                                status: 'completed',
                                audioUrl: audioUrl,
                                title: musicData.title,
                                style: musicData.style,
                                duration: data.duration || 180,
                                taskId: taskId,
                                method: 'get_endpoint'
                            };
                        }
                    }
                }
            } catch (error) {
                console.log('‚ùå GET fall√≥:', error.message);
            }
            
            // ESTRATEGIA 2: Usar taskId como songId
            const elapsedTime = Date.now() - startTime;
            if (elapsedTime > 45000) { // Despu√©s de 45 segundos
                console.log('‚è∞ Completando basado en tiempo');
                return {
                    status: 'completed',
                    audioUrl: `https://app.suno.ai/song/${taskId}`,
                    title: musicData.title,
                    style: musicData.style,
                    duration: 180,
                    taskId: taskId,
                    method: 'time_based',
                    elapsedTime: elapsedTime
                };
            }
            
            // Continuar polling
            return { status: 'running' };
        }
        
        // Mostrar resultado
        function showResult(data) {
            console.log('üéâ Mostrando resultado:', data);
            
            updateProgress(100, "¬°Completado!");
            
            // Mostrar elementos
            document.getElementById('result').style.display = 'block';
            document.getElementById('audioPlayer').src = data.audioUrl;
            document.getElementById('songTitle').textContent = data.title;
            document.getElementById('songStyle').textContent = data.style;
            document.getElementById('songDuration').textContent = `${data.duration} segundos`;
            document.getElementById('taskId').textContent = data.taskId || '-';
            
            // Limpiar polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        }
        
        // Mostrar error
        function showError(message) {
            console.error('‚ùå Error:', message);
            
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
            
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        }
        
        // Actualizar progreso
        function updateProgress(percent, message) {
            document.getElementById('progressFill').style.width = `${percent}%`;
            document.getElementById('status').innerHTML = `
                <span class="loading-spinner"></span>
                ${message}
            `;
        }
        
        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>
</html>
